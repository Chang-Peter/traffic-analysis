<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>New APP</title>
</head>
<body>
    
    <!-- <p>{{ title }}</p> -->

    <div class="container">
        <div class="row">
            <div class="class col-md-6">
                
                {% for i in articles %}
            
                    <div class="card rounded shadow-lg m-2" style="width: 25rem;">
                        <img src="{{ i.urlToImage }}" class="card-img-top" alt="...">
                        <div class="card-body">
                        <p class="card-title">{{ i.author }} {{ i.source.name }}</p>
                        <h5 class="card-title">{{ i.title }}</h5>
                        <p class="card-title"></p>
                        <p class="card-text">{{ i.description }}</p>
                        <hr>
                        <small>日期: {{i.publishedAt }}</small>
                        <a href="{{ i.url }}" target="_blank" class="btn btn-success m-1">看新聞</a>
                        </div>
                    </div>
                    
                {% endfor %}

            </div>

        </div>
    </div>



</body>
</html>
