$(document).ready(function(){
$('#level').on('change', function() {
        level = this.value
        console.log(level)

        //accidentMap = accidentMap + this.value

    });


$('#submit').on('click', function() {
        var formData = new FormData();
        formData.append('csrfmiddlewaretoken', '{{ csrf_token }}');

        formData.append('level', level );




        var $this = $(this);
        $this.button('loading');
        var accidentMap = '/api/data/get_accident_count_datatestdata/'
        $.ajax({
        type: 'POST',
        url: accidentMap,
        data: formData,
        cache: false,
        processData : false,
        // 告訴jQuery不要去設定Content-Type請求頭
        contentType : false,
        mimeType: "multipart/form-data",


        success:function(res,index){
            dayData = []
            chartData = []
            current = null
            count = 0

            data =JSON.parse(res)

            for(let i =0;i< data.length;i++){
                var d = data[i].fields.accidentTime.replace('?','')
                d = d.slice(0,-12)

                time = new Date(d).getTime()
                dayData.push(time)

            }

            dayData.sort()

            for(let i =0;i< dayData.length;i++){
                if(dayData[i] != current){
                    if(count > 0){
                        chartData.push([current,count])
                    }
                    current = dayData[i];
                    count = 1
                }else{
                    count ++
                }


            }

            chart.updateSeries([{
                name: level,
                data: chartData
            }])

        }
        })
    });
